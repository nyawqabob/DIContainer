apply plugin: "java"
apply plugin: "application"

mainClassName = "by.iba.Main"

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.javassist', name: 'javassist', version: '3.17.0-GA'
    compile group: 'net.bytebuddy', name: 'byte-buddy-gradle-plugin', version: '1.9.2'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.5-RC2'
}


jar {
    manifest.attributes("Main-Class": mainClassName);
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.12"
}

